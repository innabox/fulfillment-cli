columns:

- header: ID
  value: this.id

- header: NAME
  value: "has(this.metadata.name)? this.metadata.name: '-'"

- header: TEMPLATE
  value: this.spec.template
  type: private.v1.ClusterTemplate
  lookup: true

- header: STATE
  value: this.status.state
  type: fulfillment.v1.ClusterState

- header: HUB
  value: this.status.hub
  type: private.v1.Hub
  lookup: true

- header: API URL
  value: "has(this.status.api_url)? this.status.api_url: '-'"

- header: CONSOLE URL
  value: "has(this.status.console_url)? this.status.console_url: '-'"
